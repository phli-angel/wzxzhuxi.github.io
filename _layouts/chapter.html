---
layout: default
---

<article class="chapter-hero">
  <p class="chapter-label">章节</p>
  <h1>{{ page.title }}</h1>
  {% if page.summary %}
    <p class="chapter-summary">{{ page.summary }}</p>
  {% endif %}
  {% if page.book %}
    {% assign parent_book = site.books | where: "slug", page.book | first %}
    <p class="chapter-book-link">
      收录于 <a href="{% if parent_book %}{{ parent_book.url }}{% else %}/books/{{ page.book }}/{% endif %}">{{ parent_book.title | default: page.book }}</a>
    </p>
  {% endif %}
</article>

<section class="chapter-body">
  {{ content }}
</section>

<style>
  .chapter-hero {
    border: 4px solid #000;
    padding: 2.5rem;
    background: #fff;
    margin-bottom: 3rem;
  }

  .chapter-label {
    font-size: 0.85rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    margin-bottom: 1rem;
    opacity: 0.6;
  }

  .chapter-hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  .chapter-summary {
    font-size: 1.1rem;
    line-height: 1.8;
  }

  .chapter-book-link {
    margin-top: 1.5rem;
  }

  .chapter-book-link a {
    border-bottom: 3px solid #000;
    text-decoration: none;
  }
</style>

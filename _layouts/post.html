---
layout: default
---

<article>
  <header style="margin-bottom: 3rem;">
    <h1 style="margin: 0;">{{ page.title }}</h1>
    <p style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.15em; opacity: 0.6; margin-top: 1rem;">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.author %} • by {{ page.author }}{% endif %}
      {% if page.categories %} • {{ page.categories | join: ", " }}{% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
  .post-content h2 {
    margin-top: 4rem;
  }

  .post-content h3 {
    margin-top: 3rem;
  }

  .post-content img {
    max-width: 100%;
    border: 3px solid #000;
    margin: 2rem 0;
  }
</style>

# Site settings
title: A_Bit_S Blog
description: 愿你的生命如花朵般绽放
author: A_Bit_S Team

# GitHub Pages specific settings
# Hosting at https://wzxzhuxi.github.io with no base prefix
baseurl: "" # user/organization pages keep this empty
url: "https://wzxzhuxi.github.io"

# Build settings
markdown: kramdown
theme: minima

# Plugins allowed by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Collections
collections:
  books:
    output: true
    permalink: /books/:name/
  chapters:
    output: true

# Defaults for collections and posts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      author: A_Bit_S Team
  - scope:
      path: ""
      type: books
    values:
      layout: book
  - scope:
      path: ""
      type: chapters
    values:
      layout: chapter

# Pagination
paginate: 6
paginate_path: "/page/:num/"

# Navigation
header_pages:
  - team.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - README.md
